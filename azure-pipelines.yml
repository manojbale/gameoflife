trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages: 
  - stage: Build  
    jobs: 
     - job: Build_Artifact

       steps: 
       - task: CmdLine@2
         inputs:
          script: |
           cd ~
           ls -alrt
           mkdir -p ~/.ssh
           echo $(private_key) > ~/.ssh/id_rsa
           cat ~/.ssh/id_rsa
           #git clone git@github.com:manojbale/private.git

       - task: CmdLine@2
         inputs:
          script: |
           git clone git@github.com:manojbale/private.git





