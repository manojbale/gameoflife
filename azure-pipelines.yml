trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages: 
  - stage: Stage_Build
    jobs: 
     - job: Job_Build_Artifact

       steps: 
       - task: CmdLine@2
         displayName: 'generate private key'
         inputs:
          script: |
           cd ~
           ls -alrt
           mkdir -p ~/.ssh
           echo $(private_key) > ~/.ssh/id_rsa
           cat ~/.ssh/id_rsa
           sudo chmod -R 700 ~/.ssh/id_rsa
           echo $(public_key) > ~/.ssh/id_rsa.pub
           cat ~/.ssh/id_rsa.pub
           sudo chmod -R 700 ~/.ssh/id_rsa.pub
           #git clone git@github.com:manojbale/private.git

       - task: CmdLine@2
         displayName: 'Miscellaneous'
         inputs:
          script: |
           cd ~/.ssh/
           touch known_hosts
           ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
           hostname
           hostname -i
   
       - task: CmdLine@2
         displayName: 'Git clone command'
         inputs:
          script: |
            sudo service ssh restart
            #eval "$(ssh-agent -s)"
            #echo "\n | "ssh-add ~/.ssh/id_rsa
            ssh -i ~/.ssh/id_rsa -vT git@github.com





